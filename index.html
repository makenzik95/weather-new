<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby weather</title>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

</head>

<body>
  <div class="container-fluid">
    <div class="weather-app">

      <form action="" id="search-form">
        <div class="row">
          <div class="col-8">
            <input type="search" class="form-control" id="city-search" placeholder="Enter a city..." autocomplete="off">
          </div>
          <div class="col-4">
            <input type="submit" class="btn-search" id="button" value="Search">
          </div>
        </div>
      </form>

      <div class="row city-properties">

        <div class="col-6">
          <h1 class="city-name" id="cityName">
            New York
          </h1>
          <ul class="properties">
            <li>
              <span class="day" id="date">Sunday</span> |
              <span class="weather-now" id="weatherNow">Cloudy</span>
            </li>
            <li>
              <span class="humidity">Humidity:</span>
              <span class="humidity-percent" id="humidityPercent"></span>
              <span class="humidity-percent">%</span> |
              <span class="wind">Wind:</span>
              <span class="wind-propertie" id="windSpeed">
              </span>
              <span class="wind-propertie">km/h</span>
            </li>

          </ul>
        </div>

        <div class="col-6 d-flex justify-content-start">
          <img src="img/01d.png" alt="Cloud" id="icon" class="main-icon">
          <div class="main-temp">
            <span class="temp-now" id="tempNow"></span>
            <span class="units">
              Â°C
            </span>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>

      <footer class="weather-footer">
        <a href="https://github.com/LiusienaM/baby-wheather-app" target="_blank" class="link-git">Open-source code</a>
        by Liusiena
        Martyniuk
      </footer>

    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
